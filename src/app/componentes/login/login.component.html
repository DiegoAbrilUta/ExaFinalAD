<div class="body">
  <div class="login">
    <mat-progress-bar *ngIf="loading" class="spinner" diameter="50" mode="indeterminate"></mat-progress-bar>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/imgs/login.png" width="50%">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="pass">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho button" mat-raised-button color="primary"
        [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>
</div>
