 <div class="contenedor">
    <mat-toolbar>
        <span>Clientes</span>
        <div class="example-spacer"></div>
      </mat-toolbar>
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef>Cédula</th>
            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre+" "+element.apellido}}</td>
          </ng-container>
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
          <ng-container matColumnDef="telefono">
            <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td class="alinearNumeros" mat-cell *matCellDef="let element"> {{element.telf}} </td>
          </ng-container>
          <ng-container matColumnDef="revisar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="cursor" style="color: rgb(12, 163, 70);" matTooltip="Añadir" *ngIf="data" [mat-dialog-close]="element.id"><mat-icon>touch_app</mat-icon></a>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
