<div class="contenedor">
    <mat-toolbar>
          <span>Productos</span>
          <div class="example-spacer"></div>
        </mat-toolbar>
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td  mat-cell *matCellDef="let element">
                <img src="https://cdn-icons-png.flaticon.com/512/85/85488.png" style="width: 25px; height: 25px; padding: 15px;"> 
                {{element.producto1}} 
              </td>
            </ng-container>
            <ng-container matColumnDef="stock">
              <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>Stock</th>
              <td class="alinearNumeros" mat-cell *matCellDef="let element"> {{element.stock}} </td>
            </ng-container>
            <ng-container matColumnDef="pu">
                <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>P.U.</th>
                <td class="alinearNumeros" mat-cell *matCellDef="let element">$ {{element.pu | number: "1.2-2"}} </td>
              </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                  <a class="cursor" style="color: rgb(12, 163, 70);" matTooltip="AÃ±adir" [mat-dialog-close]="element.id"><mat-icon>loupe</mat-icon></a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  </div>
