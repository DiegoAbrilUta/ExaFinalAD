        <mat-card style="text-align: center;">Listado de Facturas</mat-card>
    <div class="contenedor">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>ID Factura</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="cedula">
              <th mat-header-cell *matHeaderCellDef>CÃ©dula</th>
              <td mat-cell *matCellDef="let element"> {{element.cedula}}
              </td>
            </ng-container>
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef>Cliente</th>
              <td mat-cell *matCellDef="let element"> {{element.cliente}}
              </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef>Fecha</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha | date : 'd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th class="alinearNumeros" mat-header-cell *matHeaderCellDef>Total</th>
              <td class="alinearNumeros" mat-cell *matCellDef="let element"> $ {{element.total | number: "1.2-2"}} </td>
            </ng-container>
            <ng-container matColumnDef="revisar">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a class="cursor" style="color: rgb(12, 146, 163);" (click)="verFactura(element.id)"
                  matTooltip="Ver">
                  <mat-icon>open_in_new</mat-icon>
                </a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
