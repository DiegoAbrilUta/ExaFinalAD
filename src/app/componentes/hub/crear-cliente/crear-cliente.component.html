<div class="body">
    <div class="login">
      <form [formGroup]="form" (ngSubmit)="usuario()">
        <h1>Registro</h1>
        <mat-form-field class="ancho" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="nombre">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="apellido">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Dirección</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="direccion">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Cédula</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="cedula">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="telefono">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="pass">
        </mat-form-field>
        <br>
        <button type="submit" class="ancho button" mat-raised-button color="primary">Registrar</button>
      </form>
    </div>
  </div>
